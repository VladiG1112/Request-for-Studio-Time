<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Heart Studio</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        .calendar-cell {
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background-color 0.3s, transform 0.2s;
        }
        .calendar-cell:hover {
            transform: translateY(-2px);
        }
        .disabled-date {
            background-color: #1f2937;
            color: #4b5563;
            cursor: not-allowed;
        }
        .selected-date {
            background-color: #8b5cf6; /* A shade of purple */
            color: white;
            font-weight: 700;
        }
        .today-outline {
            box-shadow: 0 0 0 2px #e0e0e0;
        }
        .time-slot {
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background-color 0.3s, transform 0.2s;
        }
        .time-slot:hover {
            transform: translateY(-2px);
        }
        .selected-time {
            box-shadow: 0 0 0 3px #8b5cf6, 0 0 0 6px rgba(139, 92, 246, 0.5);
        }
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .people-button {
            transition: background-color 0.2s;
        }
        .people-button.selected {
            background-color: #4c1d95; /* A darker purple for selected state */
            color: white;
        }
        /* New style for booked time slots */
        .booked-slot {
            background-color: #dc2626; /* Tailwind's red-600 */
            color: white;
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Added transition for the form status message */
        #formStatusMessage {
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex flex-col items-center justify-center min-h-screen">
    
    <div class="mb-6 flex flex-col items-center">
        <!-- Logo and Heading -->
        <img src="https://raw.githubusercontent.com/VladiG1112/Request-for-Studio-Time/main/electric-heart-logo.png" alt="Electric Heart Studio Logo" class="w-24 h-24 mb-4 rounded-xl">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-purple-400 mb-2 text-center">Electric Heart Studio</h1>
        <h2 class="text-2xl sm:text-3xl font-bold text-white text-center">Studio Time Request</h2>
    </div>

    <div class="bg-gray-900 rounded-3xl shadow-2xl p-6 sm:p-10 w-full max-w-4xl">
        <p class="text-gray-400 text-center mb-8">Select a date and time to book your session.</p>

        <!-- Main Grid Container: calendar and form -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Calendar Section -->
            <div>
                <div class="flex justify-between items-center mb-4">
                    <button id="prevMonth" class="nav-button text-purple-400 hover:text-purple-600 transition duration-300">&lt;</button>
                    <h3 id="currentMonth" class="text-xl font-bold"></h3>
                    <button id="nextMonth" class="nav-button text-purple-400 hover:text-purple-600 transition duration-300">&gt;</button>
                </div>

                <!-- Day of the week initials -->
                <div class="grid grid-cols-7 gap-2 text-center mb-2">
                    <div class="text-sm font-semibold text-gray-400">S</div>
                    <div class="text-sm font-semibold text-gray-400">M</div>
                    <div class="text-sm font-semibold text-gray-400">T</div>
                    <div class="text-sm font-semibold text-gray-400">W</div>
                    <div class="text-sm font-semibold text-gray-400">T</div>
                    <div class="text-sm font-semibold text-gray-400">F</div>
                    <div class="text-sm font-semibold text-gray-400">S</div>
                </div>
                
                <div id="calendar" class="grid grid-cols-7 gap-2 text-center"></div>
                
                <div id="statusMessage" class="mt-4 text-center text-sm font-medium"></div>

                <!-- Time Slots Section -->
                <div id="timeSlotsContainer" class="mt-8 hidden">
                    <h4 class="text-lg font-semibold mb-2">Available Times on <span id="selectedDateText"></span></h4>
                    <p class="text-sm text-gray-400 mb-4">All bookings are for two-hour sessions.</p>
                    <div id="timeSlots" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
                </div>

                <!-- The new location for the form status message -->
                <p id="formStatusMessage" class="mt-4 text-center text-sm font-medium"></p>
            </div>

            <!-- Booking Form Section -->
            <div>
                <form id="bookingForm" class="space-y-4">
                    <h4 class="text-lg font-semibold mb-4">Booking Details</h4>
                    <input type="hidden" id="dateInput" name="date">
                    <input type="hidden" id="timeInput" name="time">
                    <input type="hidden" id="peopleInput" name="people">

                    <!-- Form fields for user input -->
                    <div>
                        <label for="bandName" class="block text-sm font-medium text-gray-400">Band Name</label>
                        <input type="text" id="bandName" name="bandName" required class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-xl text-white focus:outline-none focus:border-purple-500 transition duration-300">
                    </div>
                    <!-- Moved Genre of Music field here -->
                    <div>
                        <label for="genre" class="block text-sm font-medium text-gray-400">Genre of Music</label>
                        <input type="text" id="genre" name="genre" required class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-xl text-white focus:outline-none focus:border-purple-500 transition duration-300">
                    </div>
                    <div>
                        <label for="contactName" class="block text-sm font-medium text-gray-400">Contact Person</label>
                        <input type="text" id="contactName" name="contactName" required class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-xl text-white focus:outline-none focus:border-purple-500 transition duration-300">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-400">Email Address</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-xl text-white focus:outline-none focus:border-purple-500 transition duration-300">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-400">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-xl text-white focus:outline-none focus:border-purple-500 transition duration-300">
                    </div>
                    <!-- Total People in Studio buttons -->
                    <div>
                        <label class="block text-sm font-medium text-gray-400">Total People in Studio</label>
                        <div id="peopleButtons" class="mt-1 grid grid-cols-7 gap-2">
                            <button type="button" class="people-button w-full px-2 py-2 bg-gray-800 border border-gray-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300" data-people="1">1</button>
                            <button type="button" class="people-button w-full px-2 py-2 bg-gray-800 border border-gray-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300" data-people="2">2</button>
                            <button type="button" class="people-button w-full px-2 py-2 bg-gray-800 border border-gray-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300" data-people="3">3</button>
                            <button type="button" class="people-button w-full px-2 py-2 bg-gray-800 border border-gray-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300" data-people="4">4</button>
                            <button type="button" class="people-button w-full px-2 py-2 bg-gray-800 border border-gray-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300" data-people="5">5</button>
                            <button type="button" class="people-button w-full px-2 py-2 bg-gray-800 border border-gray-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300" data-people="6">6</button>
                            <button type="button" class="people-button w-full px-2 py-2 bg-gray-800 border border-gray-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300" data-people="7">7</button>
                        </div>
                    </div>
                    <div>
                        <label for="instruments" class="block text-sm font-medium text-gray-400">Primary Instruments</label>
                        <textarea id="instruments" name="instruments" rows="2" required class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-xl text-white focus:outline-none focus:border-purple-500 transition duration-300"></textarea>
                    </div>
                    <div>
                        <label for="specialEquipment" class="block text-sm font-medium text-gray-400">Special Equipment</label>
                        <textarea id="specialEquipment" name="specialEquipment" rows="2" class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-xl text-white focus:outline-none focus:border-purple-500 transition duration-300"></textarea>
                    </div>
                    <div>
                        <label for="specialConditions" class="block text-sm font-medium text-gray-400">Special Requests</label>
                        <textarea id="specialConditions" name="specialConditions" rows="2" class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-xl text-white focus:outline-none focus:border-purple-500 transition duration-300"></textarea>
                    </div>
                    <button type="submit" id="submitBtn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-lg text-sm font-semibold text-white bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-purple-500 transition duration-300">
                        Submit Booking
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Paste your new Google Apps Script URL here.
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz4aTuDIgFu7BbjYoaSMTe_6sXGwrKxnAafSo2en9RNvFP0zgliOZz1UDEEcAuIkmgCug/exec';
        
        // DOM element references
        const calendarEl = document.getElementById('calendar');
        const currentMonthEl = document.getElementById('currentMonth');
        const timeSlotsContainer = document.getElementById('timeSlotsContainer');
        const timeSlotsEl = document.getElementById('timeSlots');
        const selectedDateTextEl = document.getElementById('selectedDateText');
        const statusMessageEl = document.getElementById('statusMessage');
        const form = document.getElementById('bookingForm');
        // Changed submissionStatusEl to point to the new location
        const formStatusMessageEl = document.getElementById('formStatusMessage');
        const dateInput = document.getElementById('dateInput');
        const timeInput = document.getElementById('timeInput');
        const peopleInput = document.getElementById('peopleInput'); // New hidden input for people count
        const peopleButtonsContainer = document.getElementById('peopleButtons');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');

        // Global state variables
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let selectedDate = null;
        let selectedTimes = [];
        let bookedTimes = {};
        
        // Today's date and one month from now for booking logic
        const today = new Date();
        today.setHours(0, 0, 0, 0); 
        const oneMonthFromNow = new Date();
        oneMonthFromNow.setMonth(oneMonthFromNow.getMonth() + 1);
        oneMonthFromNow.setHours(0, 0, 0, 0);

        // Updated hours for two-hour sessions
        const weekdayHours = ['5 PM', '7 PM', '9 PM'];
        const weekendHours = ['2 PM', '4 PM'];

        // Helper function to convert 12-hour time to 24-hour integer for comparison
        function convertTo24Hour(timeStr) {
            const [time, period] = timeStr.split(' ');
            let [hour] = time.split(':');
            hour = parseInt(hour);
            if (period === 'PM' && hour !== 12) {
                hour += 12;
            }
            if (period === 'AM' && hour === 12) {
                hour = 0;
            }
            return hour;
        }

        /**
         * Checks if the selected time slots form a consecutive block.
         * @returns {boolean} True if consecutive, false otherwise.
         */
        function isConsecutive() {
            if (selectedTimes.length <= 1) {
                return true;
            }
            const sortedHours = selectedTimes
                .map(convertTo24Hour)
                .sort((a, b) => a - b);
            
            for (let i = 0; i < sortedHours.length - 1; i++) {
                // Check if the difference between consecutive hours is exactly 2
                if (sortedHours[i + 1] - sortedHours[i] !== 2) {
                    return false;
                }
            }
            return true;
        }

        // Renders the calendar grid for the current month.
        function renderCalendar() {
            calendarEl.innerHTML = '';
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
            const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);
            
            currentMonthEl.textContent = firstDayOfMonth.toLocaleString('default', { month: 'long', year: 'numeric' });

            const emptyCells = firstDayOfMonth.getDay();
            for (let i = 0; i < emptyCells; i++) {
                const dayEl = document.createElement('div');
                calendarEl.appendChild(dayEl);
            }

            for (let i = 1; i <= lastDayOfMonth.getDate(); i++) {
                const date = new Date(currentYear, currentMonth, i);
                date.setHours(0, 0, 0, 0); 

                const dayEl = document.createElement('div');
                dayEl.textContent = i;
                dayEl.classList.add('p-2', 'rounded-lg', 'text-sm', 'text-center');
                dayEl.dataset.date = date.toISOString().split('T')[0];
                
                // Check if the date is within the allowed booking range
                if (date >= today && date <= oneMonthFromNow) {
                    dayEl.classList.add('bg-gray-800', 'hover:bg-purple-500', 'calendar-cell', 'cursor-pointer', 'shadow-sm', 'text-gray-300');
                    dayEl.addEventListener('click', () => handleDateClick(date));
                } else {
                    dayEl.classList.add('disabled-date');
                }
                calendarEl.appendChild(dayEl);
            }
            updateCalendarDisplay();
            updateNavigationButtons();
        }

        // Updates the visual state of the calendar (outlines and highlights).
        function updateCalendarDisplay() {
            const allCells = document.querySelectorAll('.calendar-cell, .disabled-date');
            const todayISO = today.toISOString().split('T')[0];
            const selectedDateISO = selectedDate ? selectedDate.toISOString().split('T')[0] : null;

            allCells.forEach(cell => {
                // First, remove all visual state classes to start fresh
                cell.classList.remove('selected-date', 'today-outline');

                const cellDateISO = cell.dataset.date;

                // Re-apply today's outline if it's the current date
                if (cellDateISO === todayISO) {
                    cell.classList.add('today-outline');
                }

                // Re-apply selected date's highlight
                if (selectedDateISO && cellDateISO === selectedDateISO) {
                    cell.classList.add('selected-date');
                }
            });
        }
        
        // Updates the state of the navigation buttons
        function updateNavigationButtons() {
            const firstDayOfCurrentMonth = new Date(currentYear, currentMonth, 1);
            const todayMonth = today.getMonth();
            const todayYear = today.getFullYear();
            
            // Disable previous month button if we are in the current month or earlier
            if (currentYear < todayYear || (currentYear === todayYear && currentMonth <= todayMonth)) {
                prevMonthBtn.disabled = true;
            } else {
                prevMonthBtn.disabled = false;
            }

            // Disable next month button if we are already a month ahead
            const nextMonthDate = new Date(currentYear, currentMonth + 1, 1);
            if (nextMonthDate > oneMonthFromNow) {
                nextMonthBtn.disabled = true;
            } else {
                nextMonthBtn.disabled = false;
            }
        }


        // Handles a user's click on a calendar date.
        function handleDateClick(date) {
            selectedDate = date;
            selectedTimes = [];
            const formattedDate = date.toLocaleDateString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit' });
            selectedDateTextEl.textContent = formattedDate;
            dateInput.value = formattedDate;
            
            updateCalendarDisplay();
            renderTimeSlots();
            timeSlotsContainer.classList.remove('hidden');
        }

        async function fetchBookings() {
            console.log('Attempting to fetch bookings...');
            console.log('Using SCRIPT_URL:', SCRIPT_URL);

            if (!SCRIPT_URL) {
                const message = 'Please deploy your Google Apps Script and update SCRIPT_URL.';
                statusMessageEl.textContent = message;
                statusMessageEl.classList.add('text-red-400');
                console.error(message);
                return;
            }
            
            statusMessageEl.textContent = 'Fetching bookings...';
            statusMessageEl.classList.add('text-gray-400');
            statusMessageEl.classList.remove('text-red-400', 'text-green-400');
            
            try {
                const response = await fetch(`${SCRIPT_URL}?type=bookings`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    statusMessageEl.textContent = `HTTP error! Status: ${response.status}. See console for details.`;
                    statusMessageEl.classList.add('text-red-400');
                    console.error(`HTTP error! Status: ${response.status}`, { responseText: errorText });
                    throw new Error(`HTTP error! Status: ${response.status} - ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API response data:', data); // Log the raw response

                if (data && data.error) {
                    statusMessageEl.textContent = `Server Error: ${data.error}`;
                    statusMessageEl.classList.add('text-red-400');
                    throw new Error(data.error);
                } else if (data && data.bookings) {
                    bookedTimes = {};
                    data.bookings.forEach(booking => {
                        const date = booking.date;
                        if (!bookedTimes[date]) {
                            bookedTimes[date] = new Set();
                        }
                        bookedTimes[date].add(booking.time);
                    });
                    statusMessageEl.textContent = 'Bookings loaded successfully.';
                    statusMessageEl.classList.add('text-green-400');
                } else {
                    throw new Error("Invalid data format from server. Expected an object with a 'bookings' key.");
                }
            } catch (error) {
                statusMessageEl.textContent = `Error fetching bookings: ${error.message}. Check your console for details.`;
                statusMessageEl.classList.add('text-red-400');
                console.error('Error fetching data:', error);
            } finally {
                 statusMessageEl.classList.remove('text-gray-400', 'text-green-400', 'text-red-400');
                 if(statusMessageEl.textContent.includes('Error') === false) {
                     statusMessageEl.textContent = '';
                 }
            }
        }


        function renderTimeSlots() {
            timeSlotsEl.innerHTML = '';
            
            if (!selectedDate) return;

            const dayOfWeek = selectedDate.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
            const hours = (dayOfWeek >= 1 && dayOfWeek <= 5) ? weekdayHours : weekendHours;

            const formattedDate = selectedDate.toLocaleDateString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit' });
            
            hours.forEach(hour => {
                const isBooked = bookedTimes[formattedDate] && bookedTimes[formattedDate].has(hour);
                
                const slotEl = document.createElement('div');
                slotEl.textContent = hour;
                slotEl.classList.add('p-2', 'rounded-lg', 'text-center', 'font-semibold', 'text-sm');
                // Added a data attribute for easier DOM lookup in JS
                slotEl.dataset.time = hour;

                if (isBooked) {
                    // Apply booked styling and prevent clicks
                    slotEl.classList.add('booked-slot');
                    // We don't need a click event listener if it's booked
                } else {
                    // Apply normal styling and add a click event listener
                    slotEl.classList.add('time-slot', 'bg-gray-800', 'hover:bg-purple-500', 'text-gray-300');
                    slotEl.addEventListener('click', () => toggleTime(hour, slotEl));
                }

                timeSlotsEl.appendChild(slotEl);
            });
        }
        
        // Timer for the status message
        let statusMessageTimer;

        function showStatusMessage(message, type = 'error') {
            clearTimeout(statusMessageTimer);
            formStatusMessageEl.textContent = message;
            formStatusMessageEl.style.opacity = '1';
            formStatusMessageEl.classList.remove('text-green-400', 'text-gray-400', 'text-red-400');
            if (type === 'error') {
                formStatusMessageEl.classList.add('text-red-400');
            } else if (type === 'success') {
                formStatusMessageEl.classList.add('text-green-400');
            } else {
                formStatusMessageEl.classList.add('text-gray-400');
            }

            // Hide the message after 3 seconds
            statusMessageTimer = setTimeout(() => {
                formStatusMessageEl.style.opacity = '0';
                // After fade out, clear the text to be ready for next message
                setTimeout(() => {
                    formStatusMessageEl.textContent = '';
                }, 1000); // Wait for the transition to finish
            }, 3000); // Show for 3 seconds
        }
        
        function toggleTime(time, el) {
            const index = selectedTimes.indexOf(time);
            
            if (index > -1) {
                // Deselecting a time slot
                selectedTimes.splice(index, 1);
                el.classList.remove('selected-time');

                // Check if the remaining times are now non-consecutive
                if (selectedTimes.length > 1 && !isConsecutive()) {
                    // Find the last selected time based on its position in the sorted array
                    const sortedTimes = selectedTimes.slice().sort((a,b) => convertTo24Hour(a) - convertTo24Hour(b));
                    const lastTime = sortedTimes[sortedTimes.length - 1];
                    const lastTimeIndex = selectedTimes.indexOf(lastTime);

                    // Remove the last time and its highlight
                    if (lastTimeIndex > -1) {
                        selectedTimes.splice(lastTimeIndex, 1);
                        const lastEl = document.querySelector(`.time-slot[data-time="${lastTime}"]`);
                        if (lastEl) {
                            lastEl.classList.remove('selected-time');
                        }
                    }
                    showStatusMessage("Multiple 2 hour bookings must be consecutive bookings.");
                }
            } else {
                // Selecting a new time slot
                // Check if the new selection would create a non-consecutive block
                const tempTimes = [...selectedTimes, time];
                if (tempTimes.length > 1 && !isConsecutiveWithNewTime(tempTimes)) {
                     showStatusMessage('Multiple 2 hour bookings must be consecutive bookings.');
                     return;
                }
                selectedTimes.push(time);
                el.classList.add('selected-time');
            }
            
            // Update the hidden input field for form submission
            timeInput.value = selectedTimes.sort((a, b) => convertTo24Hour(a) - convertTo24Hour(b)).join(', ');
        }
        
        // Helper function to check for continuity with a new time slot
        function isConsecutiveWithNewTime(times) {
            const sortedHours = times.map(convertTo24Hour).sort((a, b) => a - b);
            for (let i = 0; i < sortedHours.length - 1; i++) {
                if (sortedHours[i + 1] - sortedHours[i] !== 2) {
                    return false;
                }
            }
            return true;
        }
        
        // Event listener for people buttons
        peopleButtonsContainer.addEventListener('click', (event) => {
            const button = event.target.closest('.people-button');
            if (button) {
                // Remove selected class from all buttons
                document.querySelectorAll('.people-button').forEach(btn => btn.classList.remove('selected'));
                // Add selected class to the clicked button
                button.classList.add('selected');
                // Set the value of the hidden input
                peopleInput.value = button.dataset.people;
            }
        });

        // Form Submission Logic
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            // Clear previous messages
            formStatusMessageEl.textContent = '';
            
            if (selectedTimes.length === 0) {
                showStatusMessage('Please select at least one time slot.');
                return;
            }

            // New validation check for consecutive blocks before submission
            if (!isConsecutive()) {
                showStatusMessage('Multiple 2 hour bookings must be consecutive bookings.');
                return;
            }

            if (!peopleInput.value) {
                showStatusMessage('Please select the number of people.');
                return;
            }
            
            if (!SCRIPT_URL) {
                showStatusMessage('SCRIPT_URL is not set. Please follow the instructions to deploy your Google Apps Script.');
                return;
            }

            formStatusMessageEl.textContent = 'Submitting...';
            formStatusMessageEl.classList.remove('text-green-400', 'text-red-400');
            formStatusMessageEl.classList.add('text-gray-400');

            const formData = new FormData(form);
            formData.set('time', selectedTimes.join(', '));
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        showStatusMessage('Request submitted successfully! We will contact you shortly.', 'success');
                        form.reset();
                        selectedTimes = [];
                        document.querySelectorAll('.people-button').forEach(btn => btn.classList.remove('selected'));
                        peopleInput.value = '';
                        await fetchBookings(); // Refresh bookings
                        renderTimeSlots(); // Re-render time slots for selected date
                    } else {
                        throw new Error(result.error || 'Submission failed');
                    }
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Submission Error:', error);
                showStatusMessage('Oops! An error occurred. Please try again.');
            }
        });

        prevMonthBtn.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
            timeSlotsContainer.classList.add('hidden');
        });

        nextMonthBtn.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
            timeSlotsContainer.classList.add('hidden');
        });

        document.addEventListener('DOMContentLoaded', async () => {
            await fetchBookings();
            renderCalendar();
        });
    </script>
</body>
</html>
